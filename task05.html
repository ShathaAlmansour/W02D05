<body>
    <style>
        .box {
            height: 250px;
            width: 600px;
            background-color:pink;
            border-radius: 10%;
            margin-right: 200px;
            margin-left: 300px;
            text-align:justify;
        }
    </style>
    <div class="box">
       
            <header>
                <form id="value">
                    <input id="new" type='text' placeholder='New Item'>
                    <input type='submit' value='Add to List'>
                </form>
            </header>
            <ul id="List"></ul>
            <footer>
                <div class="par">
                    <p>
                        You have <span id="con">0</span> todos left.
                    </p>
                </div>
                <div class="buttons">
                    <button id="clear">Clear List</button>
                    <button id="clearCompleted">Clear Completed</button>
                </div>
            </footer>
       
    </div>
